<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sushi Login</title>
  <link rel="stylesheet" href="../Css/gpt.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="login-container" id="container">
    <!-- SIGN UP FORM -->
    <div class="form-container sign-up-container">
      <form>
        <h2>Create Account</h2>
        <input type="text" placeholder="Name" class="form-control mb-2" />
        <input type="email" placeholder="Email" class="form-control mb-2" />
        <input
          type="password"
          placeholder="Password"
          class="form-control mb-3"
        />
        <button class="btn btn-dark mb-3 w-100">Sign Up</button>

        <p>Or sign up with</p>
        <div class="social-buttons">
          <button type="button" class="btn btn-outline-danger me-2">
            <i class="bi bi-google"></i> Google
          </button>
          <button type="button" class="btn btn-outline-primary">
            <i class="bi bi-instagram"></i> Instagram
          </button>
        </div>
      </form>
    </div>

    <!-- SIGN IN FORM -->
    <div class="form-container sign-in-container">
      <form>
        <h2>Sign In</h2>
        <input type="email" placeholder="Email" class="form-control mb-2" />
        <input
          type="password"
          placeholder="Password"
          class="form-control mb-3"
        />
        <button class="btn btn-dark mb-3 w-100">Login</button>

        <p>Or login with</p>
        <div class="social-buttons">
          <button type="button" class="btn btn-outline-danger me-2">
            <i class="bi bi-google"></i> Google
          </button>
          <button type="button" class="btn btn-outline-primary">
            <i class="bi bi-instagram"></i> Instagram
          </button>
        </div>
      </form>
    </div>

    <!-- OVERLAY PANEL sd-->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h3>Welcome Back!</h3>
          <p>To keep connected, please login with your personal info</p>
          <button class="btn btn-outline-light" id="signIn">Sign In</button>
        </div>

        <div class="overlay-panel overlay-right">
          <h3>Hello, Friend!</h3>
          <p>Enter your details and start your sushi adventure!</p>
          <button class="btn btn-outline-light" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons (for Google & Instagram icons) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <script src="../Js/gpt.js"></script>
</body>
</html>
